<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple家計簿</title>
</head>
<body>
    <h1>Simple家計簿</h1>
    <a href="{{ url_for('add') }}">+ 新規入力</a>
    <table border="1" cellpadding="5">
        <tr><th>日付</th><th>用途</th><th>金額</th><th>メモ</th><th>操作</th></tr>
        {% for e in expenses %}
        <tr>
            <td>{{ e.date }}</td>
            <td>{{ e.category }}</td>
            <td>{{ e.amount }}円</td>
            <td>{{ e.memo }}</td>
            <td>
                <a href="{{ url_for('edit', id=e.id) }}">編集</a>
                <form action="{{ url_for('delete', id=e.id) }}" method="post" style="display:inline;">
                    <button type="submit">削除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2"><b>合計</b></td>
            <td colspan="3"><b>{{ total }}円</b></td>
        </tr>
    </table>
</body>
</html>
